<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Sign-in & Sign-up Form</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/all.css">

</head>

<body>

  <div class="container" id="container">

      <div class="form-container sign-up-container">

        <form action="#">
          <h1>Create Account</h1>
          <div class="social">
            <a href=""><i class="fa-brands fa-facebook-f fa-lg"></i></a>
            <a href=""><i class="fa-brands fa-google-plus-g fa-lg"></i></a>
            <a href=""><i class="fa-brands fa-linkedin-in fa-lg"></i></a>
          </div>

          <span>use your email for registration</span>

          <input type="text" name="uname" placeholder="Name">
          <input type="email" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">

          <input class="btn" type="submit" name="sign-up" value="Sign-up">
        
        </form>

      
      </div>

      <div class="form-container sign-in-container">

        <form action="#">
          <h1>Sign-in</h1>

          <div class="social">
           <a href=""><i class="fa-brands fa-facebook-f fa-lg"></i></a>
           <a href=""><i class="fa-brands fa-google-plus-g fa-lg"></i></a>
           <a href=""><i class="fa-brands fa-linkedin-in fa-lg"></i></a>
          </div>

          <span>or use your account</span>

          <input type="email" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <a href="#">Forgot your password?</a>

          <input class="btn" type="submit" name="sign-in" value="Sign-in">
        
        </form>
      </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back</h1>
          <p>To keep connected with us please login with your pesonal info.</p>
          <button class="ghost btn" id="signIn">SIGN IN</button> 
        </div>

        <div class="overlay-panel overlay-right">
          <h1>Hello Friend</h1>
          <p>Enter your personal details and start journey with us.</p>
          <button class="ghost btn" id="signUp">SIGN UP</button> 
        </div>
        
      </div>
      
    </div>
    




      
    </div>

   

<script type="text/javascript" src="js/main.js"></script>

</body>


</html>
